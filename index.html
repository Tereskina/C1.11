<!doctype html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="C1.11.css">

    <title>C1.11</title>

  </head>
  <body>

    <h1 class="countdown-title">Countdown Clock</h1>
    <section class="countdown">
      <div class="countdown-number">
        <p class="minutes countdown-time"></p>
        <p class="countdown-text">Minutes</p>
      </div>
      <div class="countdown-number">
        <p class="seconds countdown-time"></p>
        <p class="countdown-text">Seconds</p>
      </div>
    </section>

    <div id="input">
      Minutes: <input id="Minutes">
      Seconds: <input id="Seconds">
    </div>

    <div>
      <button class="plus">plus</button>
      <button class="minus">minus</button>
      <button class="start">start</button>
      <button class="reload">reload</button>
      <button class="insert">insert</button>
    </div>

    <div class="message">
      
    </div>
    <script src="C1.11.js"></script>
  </body>
</html>
